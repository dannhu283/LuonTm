<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lương Trường Minh</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--===============================================================================================-->
    <link
      rel="shortcut icon"
      href="./img/248243930_3036796759929353_6066859916124774625_n.jpg"
      type="image/x-icon"
    />
    <!--===============================================================================================-->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!--===============================================================================================-->
      <!-- Bootstrap CSS v5.2.1 -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </html>
     <!--===============================================================================================-->

    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <!--===============================================================================================-->
  </head>

  <body >
    <div class="container-contact100">
      <div class="wrap-contact100" >
        <div>
          <img src="./img/logo.png" alt="Tm" width="20%" />
          <span style="padding: 20px"></span>
          <div style="clear: both"></div>
          <span class="contact100-form-title">
            TÍNH LƯƠNG DỰ ÁN MOBIFONE TRƯỜNG MINH</span
          >
          <h2>Vui lòng chọn ca làm việc:</h2>
          <ul>
            <li class="type">
              <input type="radio" name="selector" id="fullTime" />
              <label for="fullTime" onclick="showInput()">Full-Time <br>(Có BH)</label>
              <div class="check"></div>
            </li>
            <li class="type">
              <input type="radio" name="selector" id="partTime" />
              <label for="partTime" onclick="hiddenInput()">Part-Time</label>
              <div class="check"></div>
            </li>
            <li class="type">
              <input type="radio" name="selector" id="fullTimeK" />
              <label for="fullTimeK" onclick="hiddenInput()">7 tiếng rưỡi</label>
              <div class="check"></div>
            </li>
          </ul>
          <img src="./img//Animation - 1705932152458.gif" alt="animation" width="150px">
        </div>
        <div style="clear: both"></div>
        <div class="ip_form d-flex w-100 mt-5">
          <form class="contact100-form w-50">
            <div
              class="wrap-input100 validate-input"
              data-validate="Name is required"
            >
              <h2>Tổng Cuộc Gọi</h2>
              <input
                class="input100"
                type="number"
                name="name"
                placeholder="Tui ở đây ..."
                id="productivity"
              />
              <span class="focus-input100"></span>
            </div>
            <div
              class="wrap-input100 validate-input"
              data-validate="Name is required"
            >
              <h2>ĐCL (dưới thang điểm 100)</h2>
              <input
                class="input100"
                type="number"
                name="name"
                placeholder="Nhiêu nè ..."
                id="point"
              />
              <span class="focus-input100"></span>
            </div>
          </form>
          <form class="contact100-form w-50">
            <div
              class="wrap-input100 validate-input"
              data-validate="Name is required"
            >
              <h2>Ngày Công</h2>
              <input
                class="input100"
                type="number"
                name="name"
                placeholder="Nhập đi bè ..."
                id="workDay"
              />
              <span class="focus-input100"></span>
            </div>
            <div
              class="wrap-input100 validate-input"
              data-validate="Name is required"
            >
              <h2>Ca Đêm</h2>
              <input
                class="input100"
                type="number"
                name="name"
                placeholder="Lẹ đi bà còn cái này nữa thôi..."
                id="nightShift"
              />
              <span class="focus-input100"></span>
            </div>
          </form>
        </div>
        <!-- monthwork -->
        <div class="ip_form d-flex w-100">
          <form class="contact100-form w-100">
            <div
              class="wrap-input100 validate-input"
              data-validate="Name is required"
            >
              <h2>Số tháng đã làm việc </h2>
              <p style="color: brown;">* Lưu ý:Nếu dưới 6 tháng thì ghi số tháng,trên 6 tháng thì có thể nhập bất kì số nào chỉ cần lớn hơn 6</p>
              <input
                class="input100"
                type="number"
                name="name"
                placeholder="Cống hiến bao lâu rồi..."
                id="monthwork"
              />
              <span class="focus-input100"></span>
            </div>
            
          </form>
        </div>
        <div
        class="wrap-input100 validate-input"
        data-validate="Name is required"id="hidden" style="display: none;"
      >
        <h2>Phép Năm</h2>
        <input
          class="input100"
          type="number"
          name="name"
          placeholder="Nghỉ nhiêu ngày vậy bà  ..."
          id="hiddenInput"
          style="display: none;"
        />
        <span class="focus-input100"></span>
      </div>
        <div class="end d-flex">
          <button  id="confirm" class="button-53 me-5" role="button" onclick="calculator()">Tính Lương</button>
          <div id="salary" class="xuatTien"></div>
        </div>
      </div>
    </div>
    <!--===============================================================================================-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
    <!--===============================================================================================-->
    <script src="./js/effect.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
