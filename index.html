    <title>Lương Trường Minh</title>

     <!--===============================================================================================-->

    <link rel="stylesheet" type="text/css" href="./css/main.css" />

  </head>

  <body>
    <div class="container-contact100">
      <div class="wrap-contact100">
        <div>
          <img src="./img/logo.png" alt="Tm" width="40%" />
          <span style="padding: 20px"></span>
          <div style="clear: both"></div>
          <span class="contact100-form-title">
            TÍNH LƯƠNG DỰ ÁN MOBIFONE TRƯỜNG MINH</span
          >
          <h2>Vui lòng chọn ca làm việc:</h2>
          <ul>
            <li class="type">
              <input type="radio" name="selector" id="fullTime" />
              <label for="fullTime">Full-Time</label>
              <div class="check"></div>
            </li>
            <li class="type">
              <input type="radio" name="selector" id="partTime" />
              <label for="partTime">Part-Time</label>
              <div class="check"></div>
            </li>
          </ul>
        </div>
        <div style="clear: both"></div>
        <div class="ip_form d-flex w-100">
          <form class="contact100-form w-50">
            <div
              class="wrap-input100 validate-input"
              data-validate="Name is required"
            >
              <h2>Tổng Cuộc Gọi</h2>
              <input
                class="input100"
                type="text"
                name="name"
                placeholder="Tui ở đây ..."
                id="productivity"
              />
              <span class="focus-input100"></span>
            </div>
            <div
              class="wrap-input100 validate-input"
              data-validate="Name is required"
            >
              <h2>Điểm Chất Lượng</h2>
              <input
                class="input100"
                type="text"
                name="name"
                placeholder="Nhiêu nè ..."
                id="point"
              />
              <span class="focus-input100"></span>
            </div>
          </form>
          <form class="contact100-form w-50">
            <div
              class="wrap-input100 validate-input"
              data-validate="Name is required"
            >
              <h2>Ngày Công</h2>
              <input
                class="input100"
                type="text"
                name="name"
                placeholder="Nhập đi bè ..."
                id="workDay"
              />
              <span class="focus-input100"></span>
            </div>
            <div
              class="wrap-input100 validate-input"
              data-validate="Name is required"
            >
              <h2>Ca Đêm</h2>
              <input
                class="input100"
                type="text"
                name="name"
                placeholder="Nhập đi đừng sợ  ..."
                id="nightShift"
              />
              <span class="focus-input100"></span>
            </div>
          </form>
        </div>
        <button class="button-53" role="button">Tính Lương</button>
        <div style="clear: both"></div>
        <div id="divSum" class="dongia">
          <h2>
            Tổng Lương:
            <span id="salary" class="xuatTien"></span>
            vnd
          </h2>
        </div>
      </div>
    </div>

    <!--===============================================================================================-->
    <script src="./vendor/jquery/jquery.min.js"></script>
    <!--===============================================================================================-->
    <script src="./vendor/animsition/js/animsition.min.js"></script>
    <!--===============================================================================================-->
    <script src="./vendor/bootstrap/js/popper.min.js"></script>
    <script src="./vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->

  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
    <!--===============================================================================================-->
    <script src="./js/index.js"></script>
  </body>
</html>
